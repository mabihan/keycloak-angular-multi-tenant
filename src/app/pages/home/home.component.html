<div class="container mt-5 mb-5">
    <div class="d-flex w-100 justify-content-center header">
        <img src="../../../assets/apple-touch-icon.png" alt="logo">
        <h1>Keycloak Angular Multi-Tenants</h1>
    </div>

    <div class="d-flex w-100 justify-content-center sub">
        <a href="https://github.com/mabihan/keycloak-angular-multi-tenant" target="_blank">mabihan/keycloak-angular-multi-tenant</a>
    </div>

</div>

<div *ngIf="isLoading" class="container" style="margin-top: 30vh;">
    <div class="d-flex w-100 justify-content-center">
        <nz-spin nzSimple></nz-spin>
    </div>
</div>

<app-auth (onLoginEvent)="handleLogin($event)" (onRegistrationEvent)="handleRegistration($event)" *ngIf="!isLoading && !isLoggedIn"></app-auth>
<app-user-details (onLogoutEvent)="logout()" *ngIf="!isLoading && isLoggedIn" [userProfile]="this.userProfile"></app-user-details>
